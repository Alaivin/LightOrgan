<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LightOrgan</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="controls-wrapper disable">
        <div class="controls">
          <audio id="audio" class="audio" src="./music/cat.mp3" controls></audio>
        </div>
        <h2 class="description">Press play button above to play or pause</h2>
      </div>
      <form class="boombox-size">
        Bars in width (5-20):<br />
        <input type="text" id="width-number" name="width-number" value="16" />
        <br />
        Bars in height (5-20):<br />
        <input type="text" id="height-number" name="height-number" value="9" />
        <br />
        <p>
          <label for="range_weight">Min color range in hsl: </label>
          <input id="min-color" type="range" name="min" class="slider" min="0" max="360" value="50" step="10" />
          <span class="slider_label" id="min">50</span>
        </p>

        <p>
          <label for="range_weight">Max color range in hsl: </label>
          <input id="max-color" type="range" name="max" class="slider" min="0" max="360" value="250" step="10" />
          <span class="slider_label" id='max'>250</span>
        </p>

        <div class="error-box disable">Please recheck data</div>
        <br />
        <input class="submit" type="submit" value="Create your custom boombox size" />
      </form>

      <canvas id="canvas" class="canvas" width="100" height="100"></canvas>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
